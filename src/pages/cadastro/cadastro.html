<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lá</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h2>{{ carro.nome }}</h2>
    <p>R$ {{ precoTotal }}</p>


    <form>

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input name="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Endereço</ion-label>
            <ion-input name="endereco" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input name="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data do Agendamento</ion-label>
            <ion-input name="data" type="text"></ion-input>
        </ion-item>
        <button ion-button block type="submit" >Finalizar Agendamento</button>
    </form>
</ion-content>
