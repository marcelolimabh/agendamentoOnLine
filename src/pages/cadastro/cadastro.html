<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lá</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h2>{{ agendamento.carro.nome }}</h2>
    <p>R$ {{ agendamento.precoTotal }}</p>


    <form (ngSubmit)="agenda()"> 

        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input [(ngModel)]="agendamento.nome"  name="agendamento.nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Endereço</ion-label>
            <ion-input [(ngModel)]="agendamento.endereco" name="agendamento.endereco" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input [(ngModel)]="agendamento.email"  name="agendamento.email" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Data do Agendamento</ion-label>
            <ion-datetime [(ngModel)]="agendamento.data"  name="agendamento.data" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <button ion-button block type="submit">Finalizar Agendamento</button>
    </form>
</ion-content>
